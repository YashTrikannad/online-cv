    - degree: MSc in Robotics
      university: University of Pennsylvania
      time: 2018 - 2020
      details: |
          - Motion Planning
          - Controls
          - Computer Vision
          - Machine Learning
          - Software Developement
    - degree: BTech in Mechatronics
      university: Manipal Academy of Higher Education
      time: 2014 - 2018
      
experiences:
    - role: Software Engineering Intern, Vehicle Command Team
      time: May 2019 - August 2019
      company: Uber ATG, Pittsburgh
      details: |
        The Vehicle Command Team is responsible for providing production-reliable tools and systems 
        which provide Routing and Navigation capabilities to tell vehicles where to go and how to get 
        there. (C++)
          - Autonomous Vehicle Motion Planning
          - Graph Theory
          - Graph Optimization 
          
    - role: Research Assistant, Planning 
      time: May 2019 - August 2019
      company: DARPA SubTerranean Challenge, University of Pennsylvania
      details: |
        This challenge focussed on developing reliable Robot Systems for exploration and navigation 
        inside urban and mountain cave systems. I contibuted to the planning and exploration software 
        which was responsible for safely exploring the unknown environment and building a higher level
        graph from the inputs of multiple quadruped robots. (C++)
          - Frontier Detection from Lidar Scans 
          - Graph Construction 
          - Exploration Strategy Development
          - Skeletonization
          
    - role: Teaching Assistant 
      time: February 2019 - Present
      company: University of Pennsylvania, Philadelphia
      details: |
        I have been a Teaching and Course Development Assistant for the following courses:
          - Coursera - Robotics Specialization
          - MCIT Online - Computer Vision and Computational Photography
          - MCIT Online - Applied Machine Learning
          
    - role: Robotics Software Intern
      time: January 2018 - May 2018
      company: Addverb Technologies, India
      details: |
        The responsibility of our team was to develop a Mobile Warehouse Autonomus system 
        which can perform localization and mapping and planning based on inputs from the 
        user. First Part involved deploying the software on a differential wheel drive and 
        the next task was to deploy the system on an ackermann drive forklift.
          - Robot Operating System navigation stack (C++ and Python)
          - Embedded System Programming (Embedded C)
          - Programmable Logic Controller Programming (Ladder Logic)
          
    - role: Automation Intern
      time: June 2017 - July 2017
      company: PARI, India
          - Programmable Logic Controllers
          - Catia CAD modelling
    
projects:
    title: Projects
#     intro: >
#       You can list your side projects or open source libraries in this
#       section. Lorem ipsum dolor sit amet, consectetur adipiscing elit.
