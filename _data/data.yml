    assignments:
      - title: Real Time Planning FrameWork for Autonomous Vehicels
        link: "https://github.com/YashTrikannad/mpc_av"
        tagline: "Developed a Real Time Hierarchical Three Level Planning System with Global Planner, Behavior Controller and the Local Planner for Autonomus Racing. 
        The Global Planner that is used by the framework is FMT* Planner, Behavior Controller is responsible for local decision making and the Local Planner component
        uses a model predictive controller for sending commands to the F110 Autonomous Car."

      - title: Motion Planning Library for 2d grid search
        link: "https://github.com/YashTrikannad/mpl"
        tagline: "I am developing this library for fast planning on 2D grid worlds and it currently has implementations for Jump Point Search, A-Star, Dijikstra and Depth First"

      - title: Service Robot Object Detection Pipeline
        tagline: "I worked on the Service Robot Platform at University of Pennsylvania for developing the object classficiation and detection capabilities and deployed that on Nvidia Jetson Platform"

      - title: RRT and RRT* Planner
        link: "https://github.com/YashTrikannad/f110_rrt_star"
        tagline: "Implemented the RRT and RRT* planning algorithms and tested them on the autonomous racing platform for local planning."

      - title: SLAM using Extended Kalman Filter
        link: "https://github.com/YashTrikannad/EKF_SLAM"
        tagline: "Used Extended Kalman Filter to build run Simultaneous Localization and Mapping on Victoria Dataset"

      - title: Unscented Kalman for obtaining Orientation 
        tagline: "Used Unscented Kalman Filter to filter noise from IMU sensors for extracting orientaiton information"

