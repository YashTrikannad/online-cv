career-profile:
    title: Professional Career Profile
    summary: |
      I have a strong background in Motion Planning and Controls with experience in developing software for real time systems. 
      I am interested in the development of Autonomous Robot Systems which are safe and can be feasible to be deployed at 
      large scale.                       
